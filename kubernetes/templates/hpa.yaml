apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "{{ include "go-helloworld.fullname" . }}-hpa"
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "go-helloworld.fullname" . }}
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: {{ include "go-helloworld.fullname" . }}
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Object
    object:
      metric:
        name: requests-per-second
      describedObject:
        apiVersion: networking.k8s.io/v1beta1
        kind: Ingress
        name: go-helloworld
      target:
        type: Value
        value: 100